<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Películas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Catálogo de Películas</h1>
  <div class="main-container">
    <div class="container">
      <div class="form-container">
        <input type="text" id="title" placeholder="Título">
        <input type="text" id="director" placeholder="Director">
        <input type="text" id="year" placeholder="Año">
        <button id="addMovieBtn">Agregar Película</button>
      </div>
      <ul id="movieList" class="movie-list">
      </ul>
    </div>
    <div class="image-container">
      <div class="image-item">
        <img src="https://i5.walmartimages.com/seo/Spider-Man-3-DVD_a0e62e4f-5e17-4c11-8c09-ada275fa4772.2266ce49a1d7d8ee93cfd03c7b876055.jpeg" alt="Imagen 1">
      </div>
      <div class="image-item">
        <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2018/04/increibles.jpg?tf=1200x" alt="Imagen 2">
      </div>
      <div class="image-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF6wrwfdkj8MzRRPW-qxGtr5Y4-Uwv-YlrahofzcYsoQ&s" alt="Imagen 3">
      </div>
      <div class="image-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSltV4ZhdL0iPTQ6qX5HB9hWQiW4f62pb_nqQ&s" alt="Imagen 4">
      </div>
      <div class="image-item">
        <img src="https://m.media-amazon.com/images/I/91U0TwNG23L._AC_UF894,1000_QL80_.jpg" alt="Imagen 5">
      </div>
      <div class="image-item">
        <img src="https://es.web.img3.acsta.net/medias/nmedia/18/68/23/74/20299688.jpg" alt="Imagen 3">
      </div>
      <div class="image-item">
        <img src="https://images.justwatch.com/poster/307061447/s332/temporada-2" alt="Imagen 4">
      </div>
      <div class="image-item">
        <img src="https://pics.filmaffinity.com/A_todo_gas_Tokyo_Race_A_todo_gas_3-349229245-large.jpg" alt="Imagen 5">
      </div>
      <div class="image-item">
        <img src="https://www.jagatreview.com/wp-content/uploads/2012/05/The-Avengers-Poster.jpg" alt="Imagen 3">
      </div>
      <div class="image-item">
        <img src="https://m.media-amazon.com/images/I/71YQ6DNyEaL._AC_UF894,1000_QL80_.jpg" alt="Imagen 4">
      </div>
      <div class="image-item">
        <img src="https://musicart.xboxlive.com/7/64871100-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080" alt="Imagen 5">
      </div>
      <div class="image-item">
        <img src="https://pics.filmaffinity.com/Annabelle-671994408-large.jpg" alt="Imagen 6">
      </div>
    </div>
  </div>
  <script src="./peliculas.js"></script>
</body>
</html>
